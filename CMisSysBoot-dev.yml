#注册中心配置
eureka:
  #实例配置
  instance:
    #ip注册
    preferIpAddress: true
    #注册名
    instance-id: ${spring.application.name}:{random.int}
    #租期更新时间间隔(默认30秒)
    lease-renewal-interval-in-seconds: 10
    #租期到期时间(默认90秒）
    lease-expiration-duration-in-seconds: 30

#feign
feign:
  hystrix:
    #启动断路器
    enabled: true

#断路器配置
hystrix:
  command:
    default:
      execution:
        isolation:
          #修改断路器模式，防止请求头丢失
          strategy: SEMAPHORE
